<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A6FF"/>
      <stop offset="100%" style="stop-color:#00FF1A"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A6FF"/>
      <stop offset="50%" style="stop-color:#00FF1A"/>
      <stop offset="100%" style="stop-color:#FBFF8C"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#00A6FF;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00A6FF;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#00FF1A;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#00FF1A;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glow effects -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Grid pattern -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(100,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(200,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(300,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(400,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(500,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(600,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(700,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(800,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(900,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(1000,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#00A6FF" stroke-width="0.5" transform="translate(1100,0)"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#00A6FF" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#00A6FF" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#00A6FF" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#00A6FF" stroke-width="0.5"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#00A6FF" stroke-width="0.5"/>
  </g>

  <!-- Decorative orbs -->
  <circle cx="200" cy="200" r="80" fill="#00A6FF" opacity="0.05" filter="url(#blur)"/>
  <circle cx="1000" cy="430" r="100" fill="#00FF1A" opacity="0.04" filter="url(#blur)"/>
  <circle cx="600" cy="315" r="60" fill="#FBFF8C" opacity="0.03" filter="url(#blur)"/>

  <!-- Particle dots -->
  <circle cx="150" cy="120" r="2" fill="#00A6FF" opacity="0.6"/>
  <circle cx="320" cy="80" r="1.5" fill="#00FF1A" opacity="0.5"/>
  <circle cx="480" cy="150" r="2" fill="#FBFF8C" opacity="0.4"/>
  <circle cx="720" cy="90" r="1.5" fill="#00A6FF" opacity="0.5"/>
  <circle cx="900" cy="140" r="2" fill="#00FF1A" opacity="0.6"/>
  <circle cx="1050" cy="100" r="1.5" fill="#FBFF8C" opacity="0.4"/>
  <circle cx="180" cy="480" r="2" fill="#00FF1A" opacity="0.5"/>
  <circle cx="350" cy="520" r="1.5" fill="#00A6FF" opacity="0.4"/>
  <circle cx="550" cy="490" r="2" fill="#FBFF8C" opacity="0.5"/>
  <circle cx="780" cy="530" r="1.5" fill="#00A6FF" opacity="0.6"/>
  <circle cx="950" cy="470" r="2" fill="#00FF1A" opacity="0.4"/>
  <circle cx="1100" cy="510" r="1.5" fill="#FBFF8C" opacity="0.5"/>

  <!-- Connection lines -->
  <line x1="150" y1="120" x2="320" y2="80" stroke="#00A6FF" stroke-width="0.5" opacity="0.1"/>
  <line x1="320" y1="80" x2="480" y2="150" stroke="#00FF1A" stroke-width="0.5" opacity="0.08"/>
  <line x1="720" y1="90" x2="900" y2="140" stroke="#00A6FF" stroke-width="0.5" opacity="0.1"/>
  <line x1="780" y1="530" x2="950" y2="470" stroke="#00FF1A" stroke-width="0.5" opacity="0.08"/>

  <!-- Top accent line -->
  <rect x="80" y="40" width="200" height="2" rx="1" fill="url(#accentGrad)" opacity="0.6"/>

  <!-- Bottom accent line -->
  <rect x="920" y="588" width="200" height="2" rx="1" fill="url(#accentGrad)" opacity="0.6"/>

  <!-- Main Title -->
  <text x="600" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="64" fill="url(#textGrad)">Virtual Media Innovations</text>

  <!-- Subtitle -->
  <text x="600" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="28" fill="#e2e8f0" opacity="0.85">World of Asphodel | D&amp;D 5e Campaign Setting</text>

  <!-- Tagline -->
  <text x="600" y="370" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="300" font-size="20" fill="#e2e8f0" opacity="0.6">Immersive Worldbuilding | Ambient Soundscapes | World Builder Platform</text>

  <!-- Creator line -->
  <text x="600" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="16" fill="#00A6FF" opacity="0.7" letter-spacing="3">CREATED BY LARRY HUNKIN</text>

  <!-- Corner brackets -->
  <path d="M60,60 L60,40 L80,40" fill="none" stroke="#00A6FF" stroke-width="2" opacity="0.4"/>
  <path d="M1140,60 L1140,40 L1120,40" fill="none" stroke="#00A6FF" stroke-width="2" opacity="0.4"/>
  <path d="M60,570 L60,590 L80,590" fill="none" stroke="#00FF1A" stroke-width="2" opacity="0.4"/>
  <path d="M1140,570 L1140,590 L1120,590" fill="none" stroke="#00FF1A" stroke-width="2" opacity="0.4"/>

  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="14" fill="#e2e8f0" opacity="0.4" letter-spacing="2">VIRTUALMEDIAINNOVATIONS.COM</text>
</svg>
